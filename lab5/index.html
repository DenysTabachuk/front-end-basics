 <body>

    <div id = "registration-form">

        <h3>Реєстрація</h3>

        <form action="">

            
            <label for="fullname">ПІБ:</label>

            <div class = "input-and-hint">
                <input type="text" id="fullname" name="fullname" placeholder="Прізвище Ім'я По батькові" required><br><br>
                <small>ТТТТТТ Т.Т.</small>
            </div>

            <label for="email">Email:</label>
            <div class = "input-and-hint">
                <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
                <small>тттттт@ттттт.com</small>
            </div>
            
            <label for="birthdate">Дата народження:</label>
            <div class = "input-and-hint">
                <input type="text" id="birthdate" name="birthdate" placeholder="Прізвище Ім'я По батькові" required><br><br>
                <small>ЧЧ.ЧЧ.ЧЧЧЧ</small>
            </div>

            <label for="address">Адреса</label>
            <div class = "input-and-hint">
                <input type="text" id="address" name="address" placeholder="Прізвище Ім'я По батькові" required><br><br>
                <small>м. ЧЧЧЧЧЧ</small>
            </div>

            <label for="email">Telegram</label>
            <div class = "input-and-hint">
                <input type="text" id="telegram" name="telegram" placeholder="Прізвище Ім'я По батькові" required><br><br>
                <small>@Т_ТТТТТ</small>
            </div>

            <!-- Поле для вибору дати народження
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br> -->

            <!-- Кнопка для відправки -->
            <div id = "button-container">
                <button class = "button-9" id = "submit-button">Зареєструватися</button>
            </div>
        </form>
